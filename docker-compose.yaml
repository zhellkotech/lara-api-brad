version: '3.8'

services:
  app:
    image: php:8.0-fpm
    container_name: laravel-app
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    networks:
      - laravel

  web:
    image: nginx:alpine
    container_name: laravel-nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: laravel-mysql
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  redis:
    image: redis:alpine
    container_name: laravel-redis
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  db_data: